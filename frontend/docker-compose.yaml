version: '3.8'

services:
  web_app:
    build:
      context: ./web_app
      dockerfile: Dockerfile
    container_name: web_app
    ports:
      - "3000:3000"
    environment:
      # Add environment variables here if needed, e.g. API URL
      - NEXT_PUBLIC_API_URL=http://localhost:8080/products
    networks:
      - product_net

networks:
  product_net:
    external: true
    name: product_net
